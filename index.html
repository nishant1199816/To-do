<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="images/Quake IV.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="images/icon.jpg" alt="Todo_Image" class="todo_img"> </h2>
            <div class="text_inp">
                <input type="text" placeholder="Enter your's task" class="inp_text">
                <button class="btn">Add Task</button>
            </div>
            <ul class="list_holder">
                <li style="display: none;" class="checked"> <button class="delete"></button> </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
